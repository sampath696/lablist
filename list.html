<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>nesting lists</h1>
    <ol type="i">
        <li>item1
            <ul type="circle">
                <li>subitem 1</li>
                <li>subitem 2
                    <ol type="a">
                        <li>subitem 1</li>
                        <li>subitem 2</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>item2
            <ol>
                <li>sub item 1
                    <ul type="square">
                        <li>subitem 1</li>
                        <li>subitem 2</li>
                    </ul>
                </li>
                <li>sub item 2</li>
            </ol>
        </li>
        <li>item3</li>

    </ol>
</body>
</html>
